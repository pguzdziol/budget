<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #revenueForm="ngForm">
      <div class="form-group">
        <label for="category">Category</label>
        <input
          type="text"
          [(ngModel)]="revenue.revenueCategory"
          class="form-control"
          id="revenueCategory"
          name="revenueCategory"
          placeholder="Enter revenue category"
          required
          #revenueCategory="ngModel"
        />
      </div>
      <div [hidden]="!category.pristine" class="alert alert-danger">
        Category is required
      </div>
      <div class="form-group">
        <label for="comment">Comment</label>
        <input
          type="text"
          [(ngModel)]="revenue.comment"
          class="form-control"
          id="comment"
          name="comment"
          placeholder="Enter comment"
          required
          #comment="ngModel"
        />
        <div [hidden]="!comment.pristine" class="alert alert-danger">
          Comment is required
        </div>
      </div>
      <button
        type="submit"
        [disabled]="!revenueForm.form.valid"
        class="btn btn-info"
      >
        Submit
      </button>
    </form>
  </div>
</div>
